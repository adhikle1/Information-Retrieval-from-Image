                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Date Of Birth</th>
                <th>ID Type</th>
                <th>Document Number</th>
                <th>Expiration Date</th>
                <th>State</th>
              </thead>
              <tbody></tbody>
            </table>

          <div class="panel-footer">

              <center>
                <button type="button" class="btn btn-success" id="file-ip-2">View Text</button>

      <div class="modal fade" id="exampleModal-4" tabindex="-1" role="dialog" aria-labelledby="ModalLabel"
        aria-hidden="true" style="display: none;">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="panel panel-success">
              <div class="panel-heading">
                <div class="panel-title">Edit details</div>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="panel-body">
                <form role="form" method="post" action="test" accept-charset="UTF-8">

                  <label>First Name</label>
                  <input type="text" id="fname" class="form-control" name="fname" placeholder="Enter First Name"
                    required></br>
                  <label>Last Name</label> <input type="text" id="lname" class="form-control" name="lname"
                    placeholder="Enter Last Name" required></br>
                  <label>Date Of Birth</label> <input type="date" id="DOB" class="form-control" name="DOB"
                    placeholder="Enter Date of birth" required></br>
                  <label>ID Type</label> <input type="text" id="idType" class="form-control" name="idType"
                    placeholder="Enter ID Type" required></br>
                  <label>Document Number</label> <input type="text" id="docNum" class="form-control" name="docNum"
                    placeholder="Enter Document Number" required></br>
                  <label>Expiration Date</label> <input type="date" id="expDate" class="form-control" name="expDate"
                    placeholder="Enter Expiration Date" required></br>
                  <!-- <label>Class</label> <input type="text" id="classType" class="form-control"
										name="classType" placeholder="Enter Class" required></br> -->
                  <label>State</label> <input type="text" id="state" class="form-control" name="state"
                    placeholder="Enter State" required></br>

                  <center>
                    <!-- <input type="submit" class="btn btn-primary m-t-10" id="submitbtn" name="submit" value="Submit"> -->

                    <button type="button" id="updateBtn" class="btn btn-primary m-t-10" data-dismiss="modal">
                     Update
                    </button>

                  </center>
                  </br>

                </form>
              </div>
            </div>
